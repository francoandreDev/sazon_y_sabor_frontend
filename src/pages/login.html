    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div class="container px-0 fondo">
      <div class="container-fluid fixed-top">
        <div class="container px-0">
          <nav class="navbar barra navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="principal.html">
                <img class="logo_res" src="/assets/img/Logo_restaurante.png" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="../../index.html">INICIO</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="../../index.html">MENÚ</a>

                  <li class="nav-item">
                    <a class="nav-link" href="../../index.html">NOSOTROS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./reserva.html"
                      >RESERVAS Y COMENTARIOS
                    </a>
                  </li>
                  <li class="nav-item logo_login">
                    <a class="nav-link" href="./login.html">
                      <img src="../../assets/img/user-regular.svg" />
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- Fin navbar-->
      <section id="secLogin">
        <div class="fondoLogin"></div>
        <div class="login-container">
          <!-- Columna izquierda: Texto -->
          <div class="text-content px-3">
            <h1>Disfruta la Mejor experiencia culinaria Peruana</h1>
            <p id="texto">
              Muchas de la funciones de esta página son exclusivas de nuestros usuarios, por favor inicie sesión para disfrutar de todas las funciones.
            </p>
          </div>
          <!-- Columna derecha: Formulario -->
          <div class="form-content">
            <form class="form" id="loginForm">
              <h2 class="form_title">Inicio de Sesión</h2>
              <div class="form-group">
                <label for="email" class="form_label">Correo Electrónico</label>
                <input
                  type="email"
                  id="email"
                  class="form_input"
                  placeholder=" "
                />
              </div>
              <div class="form-group">
                <label for="password" class="form_label">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  class="form_input"
                  placeholder=" "
                />
              </div>
              <button type="submit" class="btn btn-primary w-100" id="btnLogin">
                Ingresar
              </button>
              <!-- <a href="#" class="form-link">¿Olvidaste tu contraseña?</a> -->
            </form>
          </div>
        </div>
      </section>

      <footer class="oscuro footer">
        <div class="container">
          <div class="row">
            <div class="ms-auto">
              <small> Copyright &copy; DIARSO 2024 </small>
            </div>

        </div>

    ></script>
    <script src="../form/login.js" type="module" async></script>
  </body>
