      <section class="seccion" id="mesas">
        <div class="container text-center">
          <h3 class="mb-4">Selecciona una Mesa</h3>
          <div
            id="mesasContainer"
            class="d-flex flex-wrap justify-content-center"
          ></div>
        </div>
      </section>

      <section class="seccion" id="secReserva">
        <div class="container">
          <h2 class="subtitulo mb-5">Reservar</h2>
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <form id="reservaForm">
                <div class="row">
                  <div class="form-floating col-lg-6 mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="mesaSeleccionada"
                      placeholder="Mesa seleccionada"
                      readonly
                    />
                    <label for="mesaSeleccionada">Mesa seleccionada:</label>
                  </div>
                  <div class="form-floating col-lg-6 mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="capacidadMesa"
                      placeholder="Capacidad"
                      readonly
                    />
                    <label for="capacidadMesa">Capacidad:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="form-floating col-lg-6 mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ingrese nombres"
                    />
                    <label for="nombre">Nombres y Apellidos:</label>
                  </div>
                  <div class="form-floating col-lg-6 mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="correo"
                      placeholder="Ingrese correo"
                    />
                    <label for="correo">Correo:</label>
                  </div>
                </div>
                <!-- Nuevo campo para la fecha y hora de la reserva -->
                <div class="row">
                  <div class="form-floating col-lg-6 mb-3">
                    <input
                      type="date"
                      class="form-control"
                      id="fechaReserva"
                      placeholder="Selecciona una fecha"
                      required
                    />
                    <label for="fechaReserva">Fecha de reserva:</label>
                  </div>
                  <div class="form-floating col-lg-6 mb-3">
                    <input
                      type="time"
                      class="form-control"
                      id="horaReserva"
                      placeholder="Selecciona una hora"
                      required
                    />
                    <label for="horaReserva">Hora de reserva:</label>
                  </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary" type="submit">
                    <i class="fa-regular fa-paper-plane"></i>
                    Confirmar Reserva
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="seccion" id="secContacto">
        <div class="container">
          <h2 class="subtitulo mb-5">Comentarios</h2>
          <div class="row justify-content-center">
            <div class="col 8">
              <form id="comentarioForm">
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control mensaje"
                    type="text"
                    placeholder="Ingrese mensaje"
                    id="mensaje"
                  ></textarea>
                  <label>Mensaje:</label>
                </div>
                <div>
                  <button class="btn btn-primary" type="submit">
                    <i class="fa-regular fa-paper-plane"></i>
                    Enviar Formulario
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="seccion" id="secComentarios">
        <div class="container">
          <h3 class="mb-4 text-center">Comentarios de Usuarios</h3>
          <div id="comentariosContainer" class="row"></div>
        </div>
      </section>
